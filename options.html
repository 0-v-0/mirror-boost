<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>MirrorBoost - 配置</title>
</head>

<body>
	<h1>MirrorBoost 配置</h1>
	<mb-options class="block p-4">
		<h2>基本阈值</h2>
		<div class="w-fit">
			<label class="label">延迟阈值 (ms)：
				<input c-model.lazy="thresholdMs" class="input input-bordered input-sm input-primary" type="number"
					min="0"></label>
			<label class="label">最小样本数：
				<input c-model.lazy="minSampleCount" class="input input-bordered input-sm input-secondary" type="number"
					min="1"></label>
			<label class="label">启用日志记录：
				<input c-model.lazy="enableLogging" class="toggle toggle-primary b-solid" type="checkbox"></label>
			<label class="label">写入间隔 (ms)：
				<input c-model.lazy="writeBatchMs" class="input input-bordered input-sm input-accent" type="number"
					min="0">
			</label>
		</div>

		<h2 class="mt-4">镜像列表（每行一个镜像 URL 模板）</h2>
		<textarea c-model.lazy="rules" class="input input-bordered h-48 font-mono"
			style="width: -webkit-fill-available;"></textarea>

		<div class="mt-3">
			<button @click="reset" class="btn btn-error">重置设置</button>
			<button @click="clearData" class="btn btn-warning">清空统计数据</button>
			<button @click="clearRules" class="btn btn-warning">清空规则</button>
			<button @click="exportJson" class="btn">导出</button>
			<button @click="importFile" class="btn">导入</button>
			<input ref="inputFile" type="file" accept="application/json" hidden>
		</div>
	</mb-options>

	<script src="config.js"></script>
	<script type="module" src="src/options.ts"></script>
</body>

</html>
